<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <strong>
            <a th:href="@{/entradas}" class=" align-items-center mb-e mb-mb-0 me-mb-auto text-dark text-decoration-none">
                <img src="http://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32"/>
                <span class="fs-4">EasyParking</span>
            </a>
        </strong>
        </div>
    <header class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav nav-item"><a th:href="@{/entradas}" class="nav-link">Inicio</a></li>
                <li class="nav nav-item"><a th:href="@{/salidas}" class="nav-link">Salidas</a></li>
                <li class="nav nav-item"><a th:href="@{/facturas}" class="nav-link">Facturas</a></li>
                <li class="nav nav-item"><a th:href="@{/usuarios}" class="nav-link">Usuarios</a></li>
                <li class="nav nav-item"><a th:href="@{/personas}" class="nav-link">Personas</a></li>
                <li class="nav nav-item"><a th:href="@{/plazas}" class="nav-link">Plazas</a></li>
                <li class="nav nav-item"><a class="nav-link active">Configuración</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <span class="fw-bold w-auto" th:text="${titulo}"></span>
        <div class="row">
            <form class="row g-3" method="post" th:action="@{/configuracion/guardar}" th:object="${configuracion}">
                <input type="hidden" name="id_configuracion" th:field="*{id_configuracion}"/>
                <div class="col-md-6">
                    <label for="nombreparqueadero" class="form-label">Nombre Parqueadero:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="nombreparqueadero" th:field="*{nombreparqueadero}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valorhoracarro" class="form-label">Tarifa Carro:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valorhoracarro" th:field="*{valorhoracarro}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valorhoramoto" class="form-label">Tarifa Moto:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valorhoramoto" th:field="*{valorhoramoto}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valorfraccarro" class="form-label">Tarifa Frac Carro:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valorfraccarro" th:field="*{valorfraccarro}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valorfracmoto" class="form-label">Tarifa Frac Moto:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valorfracmoto" th:field="*{valorfracmoto}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valordiacarro" class="form-label">Tarifa Día Carro:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valordiacarro" th:field="*{valordiacarro}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valordiacarro" class="form-label">Tarifa Día Moto:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valordiacarro" th:field="*{valordiamoto}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valorsemcarro" class="form-label">Tarifa Semana Carro:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valorsemcarro" th:field="*{valorsemcarro}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valorsemmoto" class="form-label">Tarifa Semana Moto:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valorsemmoto" th:field="*{valorsemmoto}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valorsemmoto" class="form-label">Tarifa Mes Carro:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valorsemmoto" th:field="*{valormescarro}"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="valormesmoto" class="form-label">Tarifa Mes Moto:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="valormesmoto" th:field="*{valormesmoto}"/>
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" name="guardar" value="Guardar" class="btn btn-primary float-end">Guardar</button>
                </div>
            </form>
        </div>
        <br><br>
    </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
